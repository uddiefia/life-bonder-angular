<div class="row">
  <div class="col-12 col-lg-6" *ngFor="let member of teamMembers">
    <div class="wrapper purple">
      <div class="profile">
        <h4>{{ member.country | titlecase }}</h4>
        <img [src]="member.imagePath" alt="" class="thumbnail" />
        <h3>{{ member.name | titlecase }}</h3>
        <p class="title">{{ member.title | uppercase }}</p>
        <p class="subtitle">{{ member.subtitle | titlecase }}</p>
        <p class="description">{{ member.desc }}</p>
      </div>
      <div class="social-icons">
        <div
          class="icon facebook"
          *ngFor="let social of objectKeys(member.social)"
        >
          <a [href]="member.social[social]" target="_blank">
            <i class="ti-facebook"></i>
          </a>
          <p>{{ social | titlecase }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
